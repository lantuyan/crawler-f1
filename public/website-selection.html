<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Website - Crawler Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 800px;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
            font-weight: 600;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .websites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .website-card {
            border: 3px solid #e1e5e9;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 100%);
        }

        .website-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s ease;
        }

        .website-card:hover::before {
            left: 100%;
        }

        .website-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.2);
        }

        .website-card.available {
            border-color: #28a745;
            background: linear-gradient(135deg, #f8fff9 0%, #ffffff 100%);
        }

        .website-card.fgirl {
            background: 
                linear-gradient(135deg, rgba(248, 255, 249, 0.9) 0%, rgba(255, 255, 255, 0.9) 100%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="%23e8f5e8" opacity="0.3"/><circle cx="80" cy="80" r="3" fill="%2328a745" opacity="0.2"/><circle cx="50" cy="10" r="1.5" fill="%23e8f5e8" opacity="0.4"/><circle cx="10" cy="80" r="2.5" fill="%2320c997" opacity="0.2"/><circle cx="90" cy="30" r="2" fill="%23e8f5e8" opacity="0.3"/></svg>');
            background-size: cover, 150px 150px;
            background-position: center, center;
            background-repeat: no-repeat, repeat;
        }

        .website-card.available:hover {
            border-color: #20c997;
            box-shadow: 0 15px 40px rgba(40, 167, 69, 0.2);
        }

        .website-card.coming-soon {
            opacity: 0.6;
            cursor: not-allowed;
            background: linear-gradient(135deg, #f1f3f4 0%, #e9ecef 100%);
        }

        .website-card.coming-soon:hover {
            transform: none;
            box-shadow: none;
        }

        .website-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }

        .website-card h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .website-card p {
            color: #666;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }

        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-available {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .status-coming-soon {
            background: #6c757d;
            color: white;
        }

        .select-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .select-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .select-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .logout-section {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e1e5e9;
        }

        .logout-btn {
            background: transparent;
            color: #6c757d;
            border: 2px solid #e1e5e9;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .logout-btn:hover {
            background: #f8f9fa;
            border-color: #6c757d;
            color: #495057;
        }

        .info-section {
            background: linear-gradient(135deg, #e3f2fd 0%, #f3e5f5 100%);
            padding: 1.5rem;
            border-radius: 15px;
            margin-top: 2rem;
            border-left: 4px solid #667eea;
        }

        .info-section h4 {
            color: #667eea;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .info-section p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem;
                margin: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .websites-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .website-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üï∑Ô∏è Select Website to Crawl</h1>
            <p>Choose which website you want to crawl data from</p>
        </div>

        <div class="websites-grid">
            <!-- Fgirl Website Card -->
            <div class="website-card available" onclick="selectWebsite('fgirl')" style="align-content: center;">
                <h3>Fgirl.ch</h3>
                <div class="status-badge status-available">Available</div>
                <button class="select-btn" onclick="selectWebsite('fgirl')">
                    Select Fgirl Crawler
                </button>
            </div>

            <!-- Coming Soon Card 1 -->
            <div class="website-card coming-soon">
                <span class="website-icon">üîÑ</span>
                <h3>Other Sites</h3>
                <p>More crawling options will be available soon. We're working on adding support for additional websites.</p>
                <div class="status-badge status-coming-soon">Coming Soon</div>
                <button class="select-btn" disabled>
                    Coming Soon
                </button>
            </div>
        </div>


        <div class="logout-section">
            <a href="/logout" class="logout-btn">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        function selectWebsite(website) {
            if (website === 'fgirl') {
                // Add loading animation
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Loading Dashboard...';
                btn.disabled = true;
                
                // Add slight delay for better UX
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 800);
            }
        }

        // Add entrance animation to cards
        document.addEventListener('DOMContentLoaded', () => {
            const cards = document.querySelectorAll('.website-card');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    card.style.transition = 'all 0.6s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 200 + (index * 150));
            });
        });
    </script>
</body>
</html>
