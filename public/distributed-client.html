<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distributed Crawling Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #dc3545;
            animation: pulse 2s infinite;
        }

        .status-indicator.connected {
            background: #28a745;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .log-container {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #00ff00;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .log-entry {
            margin-bottom: 5px;
            word-wrap: break-word;
        }

        .log-timestamp {
            color: #888;
            margin-right: 10px;
        }

        .log-system { color: #00ff00; }
        .log-task { color: #ffff00; }
        .log-success { color: #00ff00; }
        .log-error { color: #ff0000; }
        .log-warning { color: #ffa500; }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .server-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .server-input:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üï∑Ô∏è Distributed Crawling Client</h1>
            <p>Connect to the server and contribute to distributed crawling</p>
        </div>

        <div class="status-card">
            <div class="connection-status">
                <div id="connection-indicator" class="status-indicator"></div>
                <span id="connection-status">Disconnected</span>
            </div>

            <input type="text" id="server-url" class="server-input" 
                   placeholder="Server URL (e.g., http://46.202.153.114:3000)" 
                   value="http://46.202.153.114:3000">

            <div class="controls">
                <button id="connect-btn" class="btn btn-primary">Connect to Server</button>
                <button id="disconnect-btn" class="btn btn-danger" disabled>Disconnect</button>
                <button id="start-crawling-btn" class="btn btn-primary" disabled>Start Crawling</button>
                <button id="stop-crawling-btn" class="btn btn-danger" disabled>Stop Crawling</button>
            </div>

            <div class="stats-grid">
                <div class="stat-item">
                    <div id="tasks-completed" class="stat-value">0</div>
                    <div class="stat-label">Tasks Completed</div>
                </div>
                <div class="stat-item">
                    <div id="tasks-failed" class="stat-value">0</div>
                    <div class="stat-label">Tasks Failed</div>
                </div>
                <div class="stat-item">
                    <div id="connected-clients" class="stat-value">0</div>
                    <div class="stat-label">Connected Clients</div>
                </div>
                <div class="stat-item">
                    <div id="total-progress" class="stat-value">0%</div>
                    <div class="stat-label">Total Progress</div>
                </div>
            </div>

            <div class="progress-bar">
                <div id="progress-fill" class="progress-fill"></div>
            </div>
        </div>

        <div class="status-card">
            <h3>Activity Log</h3>
            <div id="log-container" class="log-container"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        let isConnected = false;
        let isCrawling = false;
        let currentTask = null;
        let tasksCompleted = 0;
        let tasksFailed = 0;
        let reconnectInterval = null;

        // DOM elements
        const connectionIndicator = document.getElementById('connection-indicator');
        const connectionStatus = document.getElementById('connection-status');
        const serverUrlInput = document.getElementById('server-url');
        const connectBtn = document.getElementById('connect-btn');
        const disconnectBtn = document.getElementById('disconnect-btn');
        const startCrawlingBtn = document.getElementById('start-crawling-btn');
        const stopCrawlingBtn = document.getElementById('stop-crawling-btn');
        const logContainer = document.getElementById('log-container');
        const progressFill = document.getElementById('progress-fill');

        // Statistics elements
        const tasksCompletedEl = document.getElementById('tasks-completed');
        const tasksFailedEl = document.getElementById('tasks-failed');
        const connectedClientsEl = document.getElementById('connected-clients');
        const totalProgressEl = document.getElementById('total-progress');

        // Event listeners
        connectBtn.addEventListener('click', connectToServer);
        disconnectBtn.addEventListener('click', disconnectFromServer);
        startCrawlingBtn.addEventListener('click', startCrawling);
        stopCrawlingBtn.addEventListener('click', stopCrawling);

        function addLog(type, message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span>${message}`;
            
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // Keep only last 100 log entries
            while (logContainer.children.length > 100) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }

        function updateStats() {
            tasksCompletedEl.textContent = tasksCompleted;
            tasksFailedEl.textContent = tasksFailed;
        }

        function updateConnectionStatus(connected) {
            isConnected = connected;
            
            if (connected) {
                connectionIndicator.classList.add('connected');
                connectionStatus.textContent = 'Connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                startCrawlingBtn.disabled = false;
            } else {
                connectionIndicator.classList.remove('connected');
                connectionStatus.textContent = 'Disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                startCrawlingBtn.disabled = true;
                stopCrawlingBtn.disabled = true;
                isCrawling = false;
            }
        }

        function connectToServer() {
            const serverUrl = serverUrlInput.value.trim();
            if (!serverUrl) {
                addLog('error', 'Please enter a server URL');
                return;
            }

            addLog('system', `Connecting to ${serverUrl}...`);

            try {
                socket = io(serverUrl, {
                    transports: ['websocket', 'polling'],
                    timeout: 10000,
                    forceNew: true
                });

                setupSocketHandlers();

            } catch (error) {
                addLog('error', `Connection failed: ${error.message}`);
            }
        }

        function setupSocketHandlers() {
            socket.on('connect', () => {
                addLog('system', 'Connected to server successfully');
                updateConnectionStatus(true);

                // Register as distributed client
                socket.emit('register-distributed-client', {
                    userAgent: navigator.userAgent,
                    timestamp: new Date().toISOString()
                });

                // Clear reconnect interval if it exists
                if (reconnectInterval) {
                    clearInterval(reconnectInterval);
                    reconnectInterval = null;
                }
            });

            socket.on('disconnect', (reason) => {
                addLog('system', `Disconnected from server: ${reason}`);
                updateConnectionStatus(false);

                // Start auto-reconnection
                if (!reconnectInterval) {
                    startAutoReconnect();
                }
            });

            socket.on('connect_error', (error) => {
                addLog('error', `Connection error: ${error.message}`);
                updateConnectionStatus(false);

                // Start auto-reconnection
                if (!reconnectInterval) {
                    startAutoReconnect();
                }
            });

            socket.on('new-task', (task) => {
                addLog('task', `Received new task: ${task.url}`);
                currentTask = task;
                processTask(task);
            });

            socket.on('stop-crawling', () => {
                addLog('system', 'Server requested to stop crawling');
                isCrawling = false;
                stopCrawlingBtn.disabled = true;
                startCrawlingBtn.disabled = false;
            });

            socket.on('distributed-state-update', (state) => {
                connectedClientsEl.textContent = state.connectedClients;

                if (state.totalTasks > 0) {
                    const progress = Math.round(((state.completedCount + state.failedCount) / state.totalTasks) * 100);
                    totalProgressEl.textContent = `${progress}%`;
                    progressFill.style.width = `${progress}%`;
                }
            });

            socket.on('pong', () => {
                // Handle pong response for connection health
            });
        }

        function startAutoReconnect() {
            addLog('system', 'Starting auto-reconnection (every 1 second)...');

            reconnectInterval = setInterval(() => {
                if (!isConnected && socket) {
                    addLog('system', 'Attempting to reconnect...');
                    socket.connect();
                }
            }, 1000);
        }

        function disconnectFromServer() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }

            if (reconnectInterval) {
                clearInterval(reconnectInterval);
                reconnectInterval = null;
            }

            updateConnectionStatus(false);
            addLog('system', 'Disconnected from server');
        }

        function startCrawling() {
            if (!isConnected) {
                addLog('error', 'Not connected to server');
                return;
            }

            isCrawling = true;
            startCrawlingBtn.disabled = true;
            stopCrawlingBtn.disabled = false;

            addLog('system', 'Started crawling - waiting for tasks...');
        }

        function stopCrawling() {
            isCrawling = false;
            stopCrawlingBtn.disabled = true;
            startCrawlingBtn.disabled = false;

            addLog('system', 'Stopped crawling');
        }

        async function processTask(task) {
            if (!isCrawling) {
                addLog('warning', 'Received task but not in crawling mode');
                return;
            }

            addLog('task', `Processing task ${task.id}: ${task.url}`);

            try {
                // Simulate crawling process (in real implementation, this would use browser APIs)
                const result = await simulateCrawling(task.url);

                tasksCompleted++;
                updateStats();

                addLog('success', `Task ${task.id} completed successfully`);

                // Send result back to server
                socket.emit('task-completed', {
                    taskId: task.id,
                    url: task.url,
                    data: result,
                    completedAt: new Date().toISOString()
                });

            } catch (error) {
                tasksFailed++;
                updateStats();

                addLog('error', `Task ${task.id} failed: ${error.message}`);

                // Send failure notification to server
                socket.emit('task-failed', {
                    taskId: task.id,
                    url: task.url,
                    error: error.message,
                    failedAt: new Date().toISOString()
                });
            }
        }

        async function simulateCrawling(url) {
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, Math.random() * 2000 + 1000));

            // Simulate random success/failure
            if (Math.random() < 0.1) { // 10% failure rate
                throw new Error('Simulated crawling failure');
            }

            // Return simulated data
            return {
                nickname: `User${Math.floor(Math.random() * 1000)}`,
                age: Math.floor(Math.random() * 30) + 18,
                location: 'Simulated Location',
                phone: `+41${Math.floor(Math.random() * 1000000000)}`,
                url: url,
                crawledAt: new Date().toISOString()
            };
        }

        // Send periodic ping to maintain connection
        setInterval(() => {
            if (socket && isConnected) {
                socket.emit('ping');
            }
        }, 30000);

        // Initialize
        addLog('system', 'Distributed crawling client initialized');
        addLog('system', 'Enter server URL and click Connect to start');
    </script>
</body>
</html>
